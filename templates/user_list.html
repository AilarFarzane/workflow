{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">User List</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                           <a href="{% url 'user-actions' user.pk %}">{{ user.username }}</a>
                        </td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.current_state }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No users found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

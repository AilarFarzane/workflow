{% extends 'base.html' %}
{% block content %}
    <form method="post" action="" class="col-5 d-flex justify-center mx-auto flex-column mt-5">
        {% csrf_token %}
    <div class="form-control">
        <label class="text-primary font-weight-bold">Enter Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Username">
    </div>

        <br>
    <div class="form-control">
         <label class="text-primary font-weight-bold">Enter Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter Password">
    </div>

    <br>
    <button type="submit" class="btn btn-primary btn-lg col-4 mx-auto">Login</button>
    </form>

{% endblock %}
